<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/gardner-valley/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gardner Valley">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%2310b981'/><text x='90' y='135' font-size='100' text-anchor='middle'>üè°</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üè°</text></svg>">
    <title>Gardner Valley</title>
    <!-- Preconnect to CDN domains for faster loading -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <!-- Load critical scripts with proper async/defer -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="performance-monitor.js"></script>
    <script src="supabase-config.js"></script>
    <script src="api-service.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }
        * {
            -webkit-touch-callout: none;
            user-select: none;
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
        }
        .safe-area {
            padding-bottom: env(safe-area-inset-bottom);
        }
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
        
        /* Loading Animation Styles */
        @keyframes sun-rise {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        @keyframes sun-rays {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.6; }
            50% { transform: rotate(45deg) scale(1.1); opacity: 1; }
        }
        @keyframes plant-grow {
            0% { transform: translateY(10px) scale(0.8); opacity: 0.5; }
            50% { transform: translateY(-5px) scale(1.05); opacity: 1; }
            100% { transform: translateY(0px) scale(1); opacity: 0.8; }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes shimmer {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        @keyframes bird-hop {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(5deg); }
        }
        @keyframes sing {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        .sun-rise {
            animation: sun-rise 3s ease-in-out infinite;
        }
        .sun-rays {
            animation: sun-rays 4s ease-in-out infinite;
        }
        .plant-grow-1 {
            animation: plant-grow 2s ease-in-out infinite, sway 3s ease-in-out infinite;
            animation-delay: 0s;
        }
        .plant-grow-2 {
            animation: plant-grow 2s ease-in-out infinite, sway 3s ease-in-out infinite;
            animation-delay: 0.3s;
        }
        .plant-grow-3 {
            animation: plant-grow 2s ease-in-out infinite, sway 3s ease-in-out infinite;
            animation-delay: 0.6s;
        }
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        .shimmer {
            animation: shimmer 2s ease-in-out infinite;
        }
        .bird-hop {
            animation: bird-hop 1.5s ease-in-out infinite;
        }
        .music-note {
            animation: sing 1s ease-in-out infinite;
        }
        .music-note-1 {
            animation-delay: 0s;
        }
        .music-note-2 {
            animation-delay: 0.3s;
        }
        .music-note-3 {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js', { scope: '/gardner-valley/' })
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
